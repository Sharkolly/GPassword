<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate-Password</title>
    <link rel="stylesheet" href="toggle.css" />
  </head>
  <body class="body">
    <!-- <button class="add">Click Me!!</button> -->

    <div class="container">
      <div class="wrap">
        <div class="password-wrapper">
          <h1 class="password">Generate Password</h1>
        </div>

        <div class="form">
          <span
            >Enter Password:<input
              class="norm"
              min="6"
              max="10"
              required
              type="password"
              placeholder="Enter Your Password"
              name=""
              id=""
          /></span>
          <span>
            Confirm Password:<input
              type="password"
              min="6"
              max="10"
              required
              placeholder="Confirm Password"
              name=""
              id="input"
          /></span>
        </div>

        <div class="btn"><button class="enter">Save</button></div>

        <p class="save">Password Saved Successfully</p>
        
        <p class="wrong">Incomplete Password</p>
        <p class="wrong corr">Enter Correct Password</p>
      </div>

      <div class="enter-pass">
        <div class="pass">
          <h1 class="enter-passs">Please Enter Your Password</h1>
        </div>

        <div class="form-input">
          <span
            >Enter Password:<input
              class="norm entering"
              min="6"
              max="10"
              required
              type="password"
              placeholder="Enter Your Correct Password"
              name=""
              id=""
          /></span>
          <p class="save show">Welcome Back</p>
        </div>
        <div class="btn myBtn"><button class="enter ent">Enter</button></div>
      </div>
    </div>

        <img

        <img src="cocoparisienne1.jpg" alt="" />
        <img src="flying parrot.jpg" alt="" />
